{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Professional Banking System" />
        <meta name="author" content="Banking System" />
        <title>{% block head_title %}Secure Banking System{% endblock %}</title>
        <!-- Required for date picker -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        
        <style>
            :root {
                --primary-color: #0d6efd;
                --secondary-color: #6c757d;
                --success-color: #198754;
                --dark-blue: #052c65;
                --light-blue: #cfe2ff;
                --gradient-primary: linear-gradient(135deg, #0d6efd 0%, #052c65 100%);
            }
            
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f8f9fa;
                background-repeat: repeat;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            
            .main-content {
                flex: 1;
                padding-bottom: 80px;
            }
            
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
                transition: all 0.3s ease;
            }
            
            .navbar-brand {
                font-family: 'Poppins', sans-serif;
                font-weight: 700;
            }
            
            .bank-gradient {
                background: var(--gradient-primary);
            }
            
            .stat-card {
                border-left: 4px solid var(--primary-color);
            }
            
            .profile-header {
                background: var(--gradient-primary);
                color: white;
                border-radius: 10px;
                padding: 2rem;
                margin-bottom: 2rem;
            }
            
            .form-control:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            }
            
            .btn-primary {
                background: var(--gradient-primary);
                border: none;
            }
            
            .transaction-row {
                transition: background-color 0.2s;
            }
            
            .transaction-row:hover {
                background-color: var(--light-blue);
            }
        </style>
        
       
    </head>
    <body>
        {% block body %}
            {% include 'core/navbar.html' %}
            
            <div class="main-content">
                <div class="container-fluid">
                    {% include 'core/messages.html' %}
                    {% block content %}
                    <!-- Add content here -->
                    {% endblock %}
                </div>
            </div>
            
            {% include 'core/footer.html' %}
        {% endblock %}
        
        <!-- Bootstrap 5 JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
        {% block footer_extra %}{% endblock %}
    </body>
</html>
